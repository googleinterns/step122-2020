<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Photos</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Parisienne">
    </head>
    <body onload="loadPhotos()">
        <div class="colorstrip" class="top-container">
            <div class="dropdown">
                <a href="home.html">
                    <img height="100" width="200" src="images/mainhouse.png"/>
                </a>
            </div>
            <div class="logout">
                <form action="/login" method="GET">
                    <button class="dropbtn" name="logoutBtn">LOGOUT</button>
                </form>
            </div>
        </div>
        <div id="content">
            <h1 class="household">Please insert the link to your Google Photos album below!</h1>
            <form action="/new-photo" method="POST">
                <input class="center" type="text" name="albumLink">
                <br>
                <br>
                <input class="dropbtn" type="submit" value="Submit">
            </form>    

            <hr/>

            <ul id="photo-list"></ul>
        </div>
  </body>
</html>
