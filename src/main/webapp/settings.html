<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body onload="loadFamilyMembers()">
        <div class="top-container">
            <div class="dropdown">
                <button class="dropbtn">MENU</button>
                <div class="dropdown-content">
                    <a href="cal.html">Calendar</a>
                    <a href="photos.html">Photos</a>
                    <a href="task.html">To-Do List</a>
                    <a href="grocery.html">Grocery List</a>
                    <a href="settings.html">Settings</a>
                </div>
            </div>
            <div class="user">
                <a href="images/user.png" ><img class="user-image" src="images/user.png"/></a>
            </div>
        </div>
        <div id="content">
            <div id="family-container"></div>
            <button onclick="openFamilyForm()">Click to create a family</button>
            <div class="form-popup" id="createFamilyForm">
              <form action="/family" method="POST" class="form-container">
                <h1>Create new family</h1>

                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Enter Name" name="family-name" required>

                <button type="submit" class="btn">Confirm</button>
                <button type="button" class="btn cancel" onclick="closeFamilyForm()">Close</button>
              </form>
            </div>
            <button onclick="openNewMemberForm()">Add a new family member</button>
            <div class="form-popup" id="newMemberForm">
              <form action="/new-member" method="POST" class="form-container">
                <h1>Add a new family member</h1>

                <label for="name"><b>Member email</b></label>
                <input type="text" placeholder="Enter Email" name="new-member-email" required>

                <button type="submit" class="btn">Confirm</button>
                <button type="button" class="btn cancel" onclick="closeNewMemberForm()">Close</button>
              </form>
            </div>
            <form action="/login" method="GET">
                <button name="logoutBtn">Logout</button>
            </form>
        </div>
  </body>
</html>
