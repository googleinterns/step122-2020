<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Parisienne">
    </head>
    <body onload="loadFamilyMembers()">
        <div class="colorstrip" class="top-container">
            <div class="dropdown">
                <a href="home.html">
                    <img height="100" width="200" src="images/mainhouse.png"/>
                </a>
            </div>
            <div class="logout">
                <form action="/login" method="GET">
                    <button class="dropbtn" name="logoutBtn">LOGOUT</button>
                </form>
            </div>
        </div>
        <br>
        <div class="homewelcome">Your Family</div>
        <div class="btngroup" id="content">
            <div id="family-container"></div>
            <button class="familybutton" onclick="openFamilyForm()">CREATE FAMILY</button>
            <div class="form-popup" id="createFamilyForm">
              <form action="/family" method="POST" class="form-container">
                <h1>Create new family</h1>

                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Enter Name" name="family-name" required>

                <button type="submit" class="btn">Confirm</button>
                <button type="button" class="btn cancel" onclick="closeFamilyForm()">Close</button>
              </form>
            </div>
            <br>
            <button class="familybutton" onclick="openNewMemberForm()">ADD FAMILY MEMBER</button>
            <div class="form-popup" id="newMemberForm">
              <form action="/new-member" method="POST" class="form-container">
                <h1>Add a new family member</h1>

                <label for="name"><b>Member email</b></label>
                <input type="text" placeholder="Enter Email" name="new-member-email" required>

                <button type="submit" class="btn">Confirm</button>
                <button type="button" class="btn cancel" onclick="closeNewMemberForm()">Close</button>
              </form>
            </div>
            <br>
            <button class="familybutton" onclick="openRemoveMemberForm()">REMOVE FAMILY MEMBER</button>
            <div class="form-popup" id="removeMemberForm">
              <form action="/delete-member" method="POST" class="form-container">
                <h1>Remove a new family member</h1>

                <label for="name"><b>Member email</b></label>
                <input type="text" placeholder="Enter Email" name="member-to-delete" required>

                <button type="submit" class="btn">Confirm</button>
                <button type="button" class="btn cancel" onclick="closeRemoveMemberForm()">Close</button>
              </form>
            </div>
            <form action="/login" method="GET">
        </div>
  </body>
</html>
