<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Parisienne">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Graduate">
    </head>
    <body onload="loadGrocery()">
       <div class="colorstrip" class="top-container">
            <div class="dropdown">
                <a href="home.html">
                    <img height="100" width="200" src="images/mainhouse.png"/>
                </a>
            </div>
            <div class="logout">
                <form action="/login" method="GET">
                    <button class="dropbtn" name="logoutBtn">LOGOUT</button>
                </form>
            </div>
        </div>

        <br>
        <div class="homewelcome">Groceries</div>
            <div class="grocery-input">
                <form action="/grocery-list" method="POST" id="groceryFormID" style="padding:10px;">
                    <p class="members" >Grocery Item</p>
                    <input type="text" name="groceryItem" id="groceryItemID">
                    <br>
                    <p class="members" > Member to assign (Optional)</p>
                    <input type="text" name="assignGrocery" id="assignGroceryID">
                    <br>
                </form>   
            <button class="grocerybutton" onclick="createGrocery()">Submit</button> 
            </div>
        <br>
        <div class="grocery-output">
            <div class="grocery-incomplete">
                <p class="members" style="text-align:center;">Incomplete:</p>
                <ul id="grocery-list-container"></ul>
            </div>
            <div>
                <p class="members" style="text-align:center;">Complete:</p>
                <ul id="grocery-complete-container"></ul>
            </div>
        </div>
    </body>
</html>
